<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karebear üêªüíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #ffb3d9;
            --light-pink: #ffd4e9;
            --peach: #ffcbb3;
            --cream: #fff9f0;
            --brown: #8B6F47;
            --text: #5d4037;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, var(--light-pink) 0%, var(--peach) 50%, var(--cream) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating bears background */
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            font-size: 40px;
            animation: float 15s infinite;
            opacity: 0.4;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.15;
            }
            90% {
                opacity: 0.15;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 50px 40px;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            box-shadow: 
                0 30px 80px rgba(255, 179, 217, 0.3),
                0 0 0 8px rgba(255, 212, 233, 0.4),
                0 0 0 16px rgba(255, 235, 244, 0.2);
            border: 3px solid var(--pink);
            animation: fadeInScale 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .main-heart {
            font-size: 140px;
            display: inline-block;
            animation: bearBounce 2s ease-in-out infinite;
            filter: drop-shadow(0 10px 25px rgba(255, 179, 217, 0.5));
            margin-bottom: 20px;
        }

        @keyframes bearBounce {
            0%, 100% {
                transform: translateY(0) rotate(-5deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        h1 {
            font-family: 'Bubblegum Sans', cursive;
            font-size: 72px;
            font-weight: 400;
            background: linear-gradient(135deg, var(--pink), var(--peach));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: 2px;
            line-height: 1.2;
            animation: fadeInUp 1s ease 0.3s backwards;
            text-shadow: 3px 3px 0px rgba(255, 179, 217, 0.2);
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-size: 28px;
            color: var(--text);
            margin-bottom: 30px;
            font-weight: 600;
            animation: fadeInUp 1s ease 0.5s backwards;
        }

        .bear-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease 0.7s backwards;
        }

        .small-bear {
            font-size: 50px;
            animation: wiggle 2s ease-in-out infinite;
            display: inline-block;
        }

        .small-bear:nth-child(1) {
            animation-delay: 0s;
        }

        .small-bear:nth-child(2) {
            animation-delay: 0.3s;
        }

        .small-bear:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes wiggle {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-10deg);
            }
            75% {
                transform: rotate(10deg);
            }
        }

        .message {
            font-size: 22px;
            line-height: 1.6;
            color: var(--text);
            margin-bottom: 40px;
            font-weight: 500;
            animation: fadeInUp 1s ease 0.9s backwards;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease 1.1s backwards;
        }

        button {
            font-family: 'Fredoka', sans-serif;
            font-size: 24px;
            font-weight: 600;
            padding: 20px 45px;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        .yes-btn {
            background: linear-gradient(135deg, var(--pink), #ff99cc);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 179, 217, 0.5);
        }

        .yes-btn:hover {
            transform: translateY(-5px) scale(1.08);
            box-shadow: 0 15px 40px rgba(255, 179, 217, 0.6);
        }

        .no-btn {
            background: var(--cream);
            color: var(--brown);
            border: 3px solid var(--pink);
        }

        .no-btn:hover {
            background: var(--light-pink);
            transform: translateY(-3px);
        }

        /* Response overlay */
        .response-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--pink), var(--peach));
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .response-overlay.active {
            display: flex;
            opacity: 1;
        }

        .response-content {
            text-align: center;
            color: white;
            padding: 40px;
            transform: scale(0.8);
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .response-overlay.active .response-content {
            transform: scale(1);
        }

        .response-heart {
            font-size: 120px;
            display: inline-block;
            animation: celebrateBear 1s ease infinite;
            margin-bottom: 20px;
        }

        @keyframes celebrateBear {
            0%, 100% {
                transform: scale(1) rotate(-10deg);
            }
            50% {
                transform: scale(1.15) rotate(10deg);
            }
        }

        .response-text {
            font-family: 'Bubblegum Sans', cursive;
            font-size: 64px;
            font-weight: 400;
            margin-bottom: 15px;
            text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.1);
        }

        .response-subtext {
            font-family: 'Fredoka', sans-serif;
            font-size: 32px;
            font-weight: 500;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            background: var(--pink);
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @keyframes runAround {
            0% {
                transform: translateX(0) translateY(0) rotate(0deg);
            }
            25% {
                transform: translateX(30vw) translateY(-20vh) rotate(90deg);
            }
            50% {
                transform: translateX(10vw) translateY(30vh) rotate(180deg);
            }
            75% {
                transform: translateX(-20vw) translateY(10vh) rotate(270deg);
            }
            100% {
                transform: translateX(0) translateY(0) rotate(360deg);
            }
        }

        .running-cat {
            position: fixed;
            z-index: 1001;
            pointer-events: none;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
            display: flex;
            align-items: center;
        }

        @keyframes runRight {
            from {
                left: -100px;
            }
            to {
                left: calc(100vw + 100px);
            }
        }

        @keyframes runLeft {
            from {
                right: -100px;
            }
            to {
                right: calc(100vw + 100px);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
                margin: 20px;
            }

            h1 {
                font-size: 56px;
            }

            .main-heart {
                font-size: 100px;
            }

            .subtitle {
                font-size: 22px;
            }

            .small-bear {
                font-size: 40px;
            }

            .message {
                font-size: 20px;
            }

            button {
                font-size: 20px;
                padding: 16px 35px;
            }

            .response-heart {
                font-size: 90px;
            }

            .response-text {
                font-size: 48px;
            }

            .response-subtext {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="heart-bg" id="heartBg"></div>

    <div class="container">
        <div class="main-heart">üêª</div>
        <h1>Karebear! üß∏üíï</h1>
        <p class="subtitle">Will you be my Valentine?</p>
        <div class="bear-row">
            <span class="small-bear">üß∏</span>
            <span class="small-bear">üíï</span>
            <span class="small-bear">üêª</span>
        </div>
        <div class="buttons">
            <button class="yes-btn" onclick="handleYes()">YES! üêªüíï</button>
            <button class="no-btn" onclick="handleNo()">Not sure...</button>
        </div>
    </div>

    <div class="response-overlay" id="responseOverlay">
        <div class="response-content">
            <div class="response-heart">üê≥‚ù§Ô∏èüß∏</div>
            <div class="response-text">YAY! üéâ</div>
            <div class="response-subtext">Happy Valentine's Day, Karebear! üíïüêª</div>
        </div>
    </div>

    <script>
        // Create floating bears
        function createFloatingHearts() {
            const heartBg = document.getElementById('heartBg');
            const bears = ['üß∏', 'üß∏', 'üß∏', 'üêª', 'üíï', 'üíñ', 'üß∏', 'üíù', 'üß∏'];
            
            for (let i = 0; i < 25; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = bears[Math.floor(Math.random() * bears.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.animationDuration = (15 + Math.random() * 10) + 's';
                heartBg.appendChild(heart);
            }
        }

        function handleYes() {
            const overlay = document.getElementById('responseOverlay');
            overlay.classList.add('active');
            createConfetti();
            createCelebrationCats();
        }

        function handleNo() {
            const yesBtn = document.querySelector('.yes-btn');
            const noBtn = document.querySelector('.no-btn');
            
            // Make yes button bigger and more appealing
            yesBtn.style.transform = 'scale(1.15)';
            
            // Change no button text to encourage saying yes
            const responses = [
                "Please? ü•∫üêª",
                "Pretty please? üß∏üíï",
                "Think about it? üí≠",
                "Just say yes! üòä",
                "You know you want to! üêª‚ù§Ô∏è"
            ];
            
            noBtn.textContent = responses[Math.floor(Math.random() * responses.length)];
        }

        function createConfetti() {
            const colors = ['#ffb3d9', '#ffd4e9', '#ffcbb3', '#ff99cc'];
            for (let i = 0; i < 60; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        function createCelebrationCats() {
            for (let i = 0; i < 50; i++) {
                const cat = document.createElement('div');
                cat.className = 'running-cat';
                cat.textContent = 'üêà';
                cat.style.fontSize = (35 + Math.random() * 25) + 'px';
                cat.style.top = Math.random() * 80 + 10 + '%';
                cat.style.animationDelay = Math.random() * 5 + 's';
                cat.style.animationDuration = (4 + Math.random() * 3) + 's';
                
                // Random direction - some left to right, some right to left
                if (Math.random() > 0.5) {
                    cat.style.left = '-100px';
                    cat.style.animationName = 'runRight';
                } else {
                    cat.style.right = '-100px';
                    cat.style.animationName = 'runLeft';
                    cat.style.transform = 'scaleX(-1)'; // Flip cat for left direction
                }
                
                document.body.appendChild(cat);
                
                setTimeout(() => cat.remove(), 12000);
            }
        }

        // Initialize
        createFloatingHearts();
    </script>
</body>
</html>
